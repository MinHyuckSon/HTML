<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&family=Nanum+Gothic&family=Noto+Serif+KR:wght@200..900&display=swap');
        *{padding: 0; margin:0}
        div{width: 600px;margin: 0 auto;}
        h3{
  font-family: "Noto Serif KR", serif;
  font-optical-sizing: auto;
  font-weight: 600px;font-size: 40px;
  font-style: normal;   
}
        h4{ 
     font-family: "Black Han Sans", sans-serif;
     font-weight: 400;
    font-style: normal;
    font-size: 22px;font-weight: 500;margin-top: 70px; margin-bottom: 30px;}
        span{font-size: 16px; color:#96694c}
        ul{list-style: none; text-align: center;
        display: flex; justify-content: space-between;}
        li{width: 130px; height: 40px;}        
    
    </style>
</head>
<body>
    <div>
        <h3>회원가입</h3>
        <H4>회원정보 <span>(* 필수입력)</span></h4>
        <ul>
            <li>분양</li>
            <li>사이버</li>
            <li>임직원</li>
            <li>MOU</li>
        </ul>
    </div>
    
</body>
</html>
