<!DOCTYPE html> <!-- HTML5 문서 타입 선언 -->
<html lang="en"> <!-- HTML 문서 시작, 언어는 영어로 설정 -->
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹을 위한 뷰포트 설정 -->
    <title>SK브로드밴드</title> <!-- 브라우저 탭에 표시될 제목 -->
    <style>
        /* ===== 전체 리셋 및 기본 스타일 ===== */
        /*padding:사각안쪽여백, margin:사각바깥여백 */
        * {padding:0; margin:0;} /* 모든 요소의 기본 여백 제거 */
        /* ===== 메인 컨테이너 스타일 ===== */
        #main{
            width:1320px;        /* 전체 컨테이너 너비 */
            height:850px;        /* 전체 컨테이너 높이 */
            margin:60px auto;    /* 상하 60px 여백, 좌우 자동(중앙정렬) */
        }
        /* ===== 헤더 영역 스타일 ===== */
        /*text-align: 글자가운데정렬, 이미지가운데정렬 */
        #header{
            text-align: center;           /* 텍스트 및 이미지 중앙 정렬 */
            padding-bottom:60px;          /* 하단 안쪽 여백 */
            border-bottom: 2px solid black; /* 하단 테두리 2px 검정색 실선 */
        }
        #header img{width:200px;} /* 로고 이미지 너비 설정 */
        #header h2{
            font-size:64px;           /* 글자 크기 */
            font-weight: 700;         /* 글자 두께 (굵게) */
            letter-spacing: -1.6px;   /* 자간 (글자 사이 간격) */
            margin-top:12px;          /* 상단 바깥 여백 */
        }
        #header p{
            font-size:20px;      /* 글자 크기 */
            font-weight: 400;    /* 글자 두께 (보통) */
            margin-top:8px;      /* 상단 바깥 여백 */
        }
        /* ===== 섹션(로그인 폼) 영역 스타일 ===== */
        #section{
            width:1320px;        /* 섹션 너비 */
            height:330px;        /* 섹션 높이 */
            padding-top:40px;    /* 상단 안쪽 여백 */
        }
        #section table{margin:0 auto;} /* 테이블을 가로 중앙 정렬 */
        /* 테이블 헤더(th) 스타일 - 라벨 영역 */
        #section th{
            width:100px;              /* 너비 */
            height:48px;              /* 높이 */
            text-align: right;        /* 텍스트 오른쪽 정렬 */
            padding-right:20px;       /* 오른쪽 안쪽 여백 */
            font-size:18px;           /* 글자 크기 */
            font-weight:500;          /* 글자 두께 (중간) */
            letter-spacing: -0.45px;  /* 자간 */
        }
        /* 테이블 데이터(td) 스타일 - 입력 필드 영역 */
        #section td{
            width:360px;   /* 너비 */
            height:48px;   /* 높이 */
        }
        /* 텍스트 입력 필드 스타일 */
        #section input[type='text']{
            font-size:16px;               /* 입력 텍스트 크기 */
            border:1px solid #D9D9D9;     /* 테두리 1px 회색 실선 */
            width:360px;                  /* 입력 필드 너비 */
            height:48px;                  /* 입력 필드 높이 */
            border-radius: 6px;           /* 모서리 둥글게 */
        }
        /* ===== 푸터(안내문구) 영역 스타일 ===== */
        #footer{
            width:1320px;                /* 푸터 너비 */
            height:116px;                /* 푸터 높이 */
            background: #F2F2F2;         /* 배경색 (연한 회색) */
            margin-top:60px;             /* 상단 바깥 여백 */
            box-sizing: border-box;      /* padding 포함한 크기 계산 */
            padding:30px;                /* 전체 안쪽 여백 */
            padding-left:60px;           /* 왼쪽 안쪽 여백 추가 */
            font-size: 16px;             /* 글자 크기 */
            color:#797979;               /* 글자 색상 (회색) */
            line-height: 24px;           /* 줄 높이 */
            letter-spacing:-0.4px;       /* 자간 */
        }
        #footer span{color:red;} /* 강조 텍스트 빨간색 */
    </style>
</head>
<body>
    <!-- ===== 메인 컨테이너 ===== -->
    <div id="main">
        <!-- ===== 헤더: 로고 및 환영 메시지 ===== -->
        <div id="header">
            <a href="#"> <!-- 로고 링크 -->
                <img src="image/logo.png"> <!-- SK브로드밴드 로고 이미지 -->
            </a>
            <h2>SK브로드밴드에 오신 것을 환영합니다.</h2> <!-- 메인 제목 -->
            <p>서비스를 이용하시려면 로그인 해주세요.</p> <!-- 안내 문구 -->
        </div>
        <!-- ===== 섹션: 로그인 폼 ===== -->
        <div id="section">
            <form action="#" method="post"> <!-- POST 방식으로 데이터 전송하는 폼 -->
                <table>
                    <tr>
                        <th>아이디</th> <!-- 아이디 라벨 -->
                        <td><input type="text" name="id" ></td> <!-- 아이디 입력 필드 -->
                    </tr>
                    <tr>
                        <th>패스워드</th> <!-- 패스워드 라벨 -->
                        <td><input type="text" name="pw" ></td> <!-- 패스워드 입력 필드 -->
                    </tr>
                    <tr>
                        <th></th> <!-- 빈 행 - 보안문자 입력 영역 예정 -->
                        <td></td>
                    </tr>
                    <tr>
                        <th></th> <!-- 빈 행 - 추가 입력 필드 영역 예정 -->
                        <td></td>
                    </tr>
                    <tr>
                        <th></th> <!-- 빈 행 - 로그인 버튼 영역 예정 -->
                        <td></td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- ===== 푸터: 보안 안내 문구 ===== -->
        <div id="footer">
            <ul>
                <li>고객님의 소중한 정보 보호를 위해 로그인 시 보안문자 입력항목이 추가되었습니다.</li> <!-- 보안문자 안내 -->
                <li><span>비밀번호 입력 5회 이상 오류 시 로그인이 제한</span>되며, 비밀번호 재설정을 통해 새로운 비밀번호를 설정하셔야 로그인을 하실 수 있습니다.</li> <!-- 비밀번호 오류 제한 안내 -->
            </ul>
        </div>
    </div>
</body>
</html>
