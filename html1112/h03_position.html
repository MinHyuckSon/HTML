<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        *{padding: 0; margin: 0;}
        .cmain{width: 1500px; height: 400px; border:1px solid black;
        margin: 100px; display: flex; align-items: center;
        }
        .cmain>div{width: 300px; height: 200px; border:1px solid red; 
            align-items:center; justify-content: space-between;
        }
        .nav{width: 1200px;height: 128px; border:1px solid black;
         flex-wrap: wrap;
        display: flex; align-items: center;}
        .nav>div{width: 200px;height: 64px;border: 0px solid #f5f5f5;box-sizing: border-box;}
    </style>

</head>
<body>
    <div class="nav"> <!--1200, 128-->
        <div>동남아</div><!--200,64-->
        <div>일본</div>
        <div>유럽</div>
        <div>중국/홍콩 몽골/중앙아시아</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <hr>
    <!--id: class선택자- 위치값, id:document 1개 존재, class: 여러개 존재-->
    <div class="cmain"> <!--1500,400가운데 정렬-->
        <div>1</div>    <!--300, 200 가로 space-between, 세로 가운데 정렬-->
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    
</body>
</html>
