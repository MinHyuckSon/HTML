<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>

    <script>
        //제이쿼리선언
        $(function(){
            //jquery에서 jquery내에 있는 함수 호출 가능
            //jquery 선언부 외에서 호출하면 호출이 안됨.
            $("#age").keyup(function(e){
                if(e.keyCode ==13){
                   if($("#age").val().trim().length<=0){
                    alert("4자리 이상 입력하세요.")
                    return;
                   }
                    $("#ageBtn").click()
                    
                };
                if(isNaN($("#age").val())){
                    alert("숫자를 입력하셔야 합니다.")
                    }
                });//숫자 입력 억제창
                
                let age = $("#age").val();

                console.log($("#age").val())
                //1. 5자리인지 확인
                //2. 첫글자가 문자인지 확인
                //3. 2~5번째까지 숫자인지 확인
                 age.substr(0,1); //1번째 문자 - a
                 age.substr(1); //1번부터 끝까지 2025
                 age.substr(1,3); //20   
                    //age
                    /*
                    $("#ageBtn").click(function(){
                        alert("확인");
                        console.log($("#age").val())
            });*/
        });
        

       
        
    </script>


</head>
<body>
    <label>년도</label>
    <input type="text" name="age" id ="age"><br>
    <input type="button" id="ageBtn" value="로그인"><br>
    
</body>
</html>
