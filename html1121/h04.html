<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>

    <script>
        //제이쿼리선언
        $(function(){
           
        });
        function aBtn(){
            //정규표현식: 문자열에서 특정문자 조합을 찾기 위한 패턴
            //패턴시작 : / /
            //[0-9],[0123456789],\d 숫자입력패턴; 
            // [ab*&]해당문자만 받겠다는 의미
            //^시작, $끝
            //[해당되는문자]
            //{시작자리, 끝자리}
            // test() => 맞으면 True, 틀리면 False
            //let reg_age = /^01[0-9]{1}-[0-9]{4}-[0-9]{4}$/;
            //let reg_age2 = /^[01]{3}-[0-9]{4}-[0-9]{4}$/;
            //let reg_age3 = /^01.{1}-[0-9]{4}-[0-9]{4}$/;
            
            //아이디 첫 문자는 영문소문자만 가능, 영 ,숫자가능 3자리 이상, 10자리 이하
            //
            let reg_age = /^[a-z]{1}\w{2.9}$/;
            
            if(reg_age.test($("#age").val()))
                alert("가능")
            else
                alert("불가능")
        }
    </script>


</head>
<body>
    <label>년도</label>
    <input type="text" name="age" id ="age"><br>
    <input type="button" id="ageBtn" onclick="aBtn()" value="로그인"><br>
    
</body>
</html>
