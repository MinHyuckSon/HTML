<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //자바스크립트 객체 = 파이썬과 통신
        // key와 value로 구성이 되어있음. {}로 정의함
        var stus = {
            "no":1,"name":"홍길동","kor":100,"eng":100
        }
        console.log(stu);
        console.log(stu.no);
        //web에서 다른 web으로 전달 시 object객체로 전달을 하면 해석이 안됨.
        //
        console.log(JSON.stringify(stu)); //json 문자열로 출력
        console.log(JSON)
    </script>
</body>
</html>
