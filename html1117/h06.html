<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label id ="labelTxt">비밀번호</label>
    <input type="text" id="pw"><br>
    <label>비밀번호 확인</label>
    <input type="text" id="pw2" onkeyup="loginBtn()"><br>
    <span id="txt">11111</span><br>
    <button type ="button" onclick="loginBtn()">로그인</button>
    <script>
        function loginBtn()
        {
            //alert("함수 호출");
            console.log(document.querySelector("#pw").value);
            console.log(document.querySelector("#pw2").value);
            console.log(document.querySelector("#labelTxt").innerText);
            var pw1 = document.querySelector("#pw").value;
            var pw2 = document.querySelector("#pw2").value;
            if(pw1 == pw2){
                document.querySelector("#txt").innerHTML = "<span style='color:blue'>;비밀번호가 일치합니다.";
                console.log("비밀번호가 일치합니다.");
            } 
            else
            {
                document.querySelector("#txt").innerHTML = "<span style='color:red'>;비밀번호가 일치하지 않습니다."; 
                console.log("비밀번호가 일치하지 않습니다.");
            }
        }
    </script>
</body>
</html>
