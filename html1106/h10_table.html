<!DOCTYPE html>
<html>
    <head>
        <title>표</title>
        <style>
            /*border-collapse 선 두께 없애기*/
            table,td{border: 1px solid black; border-collapse: collapse;}
            td{width: 100px;height: 40px;}
        </style>
    </head>
    <body>
        <!-- th :td와 동일, 글자가 강조됨, 가운데 정렬-->
        <table border="1">
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
    </body>
</html>
