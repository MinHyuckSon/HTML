<!DOCTYPE html>
<html>
    <head>
        <title>목록을 만드는 태그</title>
        <style>
            /*disc:채워진 원, square:사각, circle:원,none:없음*/
            ul{list-style: square;}
        </style>
    </head>
    <body>
        <!--ul:순서없는 목록-->
        <ul>
            <li>네이버</li>
            <li>카카오</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>MS</li>
        </uㅣ>
        <!--순서없는 목록-->
        <ol type="A">
            <li>네이버</li>
            <li>카카오</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>MS</li>
        </ol>
        <!--설명목록 태그-->
        <dl>
            <dt>올레1코스</dt>
            <dd>코스</dd>
            <dd>거리</dd>
            <dd>난이도</dd>
            <dt>올레2코스</dt>
            <dd>코스</dd>
            <dd>거리</dd>
            <dd>난이도</dd>
        </dl>

    </body>

</html>
