    <body>
        <div>
            <h1>
                [단독] '스페이스X 납품' 스피어, 800억 규모 사모사채 발행 추진  [넘버스]
                <br>
            </h1>
            <img src="image/image1.jpg">
            <p>
                코스닥 상장사 스피어코퍼레이션(스피어)이 800억원 규모의 사모 사채 발행을 통한 자금 조달을 추진한다.
                <br>조달 자금은 미국 스페이스X와 체결한 특수합금 공급를 위해 인도네시아 니켈 제련소 지분을 매입하는데 사용한다.
                <br>4일 투자은행(IB) 업계에 따르면 스피어는 최근 전환사채(CB) 500억원과 교환사채(EB) 300억원을 발행하기로 하고 투자자 모집을 위해 최근 비공개 투자설명회를 열었다.
            </p>
