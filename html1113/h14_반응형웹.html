<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형웹</title>
    <style>
    *{padding: 0; margin: 0;}
    /*화면 넓이를 구해서 넓이에 따라 화면 배치를 변경할 수 있음*/
        header{width: 100%; height: 300px; border: solid black;
        }
        nav{width: 1600px; height: 300px; background: #efefef;
        margin: 0 auto;}
        @media screen and (max-width: 1600px){
            nav{background: #efefef;}
        }
        @media screen and (max-width: 1200px){
            nav{width: 1200px; background: #7b2e2e;}
        }
        @media screen and (max-width: 1000px){
            nav{width: 1200px; background: #21745f;}
        }


    </style>
</head>
<body>
    <header>
        <nav></nav>
    </header>
</body>
</html>
